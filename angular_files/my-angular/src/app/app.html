<h1>{{ number }}</h1>
<button (click)="decrementNum()">Decrement</button>
<button (click)="resetNum()">Reset</button>
<button (click)="incrementNum()">Increment</button>

<div class="login-container">
  <h2>Login</h2>

  <label>Username:</label>
  <input type="text" [(ngModel)]="username" placeholder="Enter username" />

  <label>Password:</label>
  <input type="password" [(ngModel)]="password" placeholder="Enter password" />

  <button (click)="login()">Login</button>

  <p *ngIf="message">{{ message }}</p>
</div>
