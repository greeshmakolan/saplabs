<div class="login-container">
  <h2>Login</h2>

  <label>Username:</label>
  <input type="text" [(ngModel)]="username" placeholder="Enter username" />

  <label>Password:</label>
  <input type="password" [(ngModel)]="password" placeholder="Enter password" />

  <label>Captcha:</label>
  <div class="captcha-box">
    <span class="captcha-text">{{ captcha }}</span>
    <button type="button" class="refresh-btn" (click)="generateCaptcha()">‚ü≥</button>
  </div>
  <input type="text" [(ngModel)]="userCaptcha" placeholder="Enter captcha" />

  <button (click)="login()">Login</button>

  <!-- Dynamic message color -->
  <p *ngIf="message" [class.success]="isSuccess" [class.error]="!isSuccess">{{ message }}</p>
</div>
