<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mini Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Student Management System</h1>

    <!-- Form to add student -->
    <form id="studentForm">
        <input type="text" id="name" placeholder="Student Name" required>
        <input type="text" id="rollno" placeholder="Enter rollno" required>
        <input type="text" id="subject" placeholder="Enter subject" required>
        <input type="number" id="marks" placeholder="Marks (0-100)" required>
        <button type="submit">Add Student</button>
    </form>

    <!-- Table to display student records -->
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Rollno</th>
                <th>Subject</th>
                <th>Marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Records will be inserted dynamically -->
        </tbody>
    </table>

    <script src="script.js"></script>

</body>

</html>
