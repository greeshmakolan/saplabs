<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Professional Profile Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-card {
            width: 420px;
            background: #fff;
            border: 20px solid transparent;
            border-image: url('https://www.w3schools.com/css/border.png') 30 round;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        /* Navigation inside card */
        .profile-card nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .profile-card nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            position: relative;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .profile-card nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 3px;
            background: #2196F3;
            transition: width 0.3s ease;
        }

        .profile-card nav a:hover {
            color: #2196F3;
        }

        .profile-card nav a:hover::after {
            width: 100%;
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #2196F3;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin: 10px 0 5px;
            color: #333;
            font-size: 22px;
        }

        /* Add bottom border to subtitle */
        .profile-card h4 {
            margin: 5px 0 15px;
            color: #777;
            font-weight: normal;
            border-bottom: 2px solid #4CAF50;
            /* bottom border */
            display: inline-block;
            /* keeps border tight to text */
            padding-bottom: 5px;
        }

        .profile-card p {
            margin: 0 0 20px;
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        .profile-card .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Four buttons with different border styles + hover effects */
        .solid-btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid #2196F3;
            background: #fff;
            color: #2196F3;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .solid-btn:hover {
            background: #2196F3;
            color: #fff;
        }

        .dashed-btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px dashed #4CAF50;
            background: #fff;
            color: #4CAF50;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .dashed-btn:hover {
            background: #4CAF50;
            color: #fff;
        }

        .dotted-btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px dotted #f44336;
            background: #fff;
            color: #f44336;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .dotted-btn:hover {
            background: #f44336;
            color: #fff;
        }

        .double-btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: 4px double #9c27b0;
            background: #fff;
            color: #9c27b0;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .double-btn:hover {
            background: #9c27b0;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Portfolio</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <img src="image.jpg" alt="Profile Image">
        <h2>Greeshma Reddy</h2>
        <h4>Web Developer | Creative Designer</h4>
        <p>
            Passionate about building clean, responsive, and userâ€‘friendly web applications.
        </p>

        <!-- Four Buttons with Different Border Styles -->
        <div class="buttons">
            <button class="solid-btn">View Portfolio</button>
            <button class="dashed-btn">Contact Me</button>
            <button class="dotted-btn">Hire Me</button>
            <button class="double-btn">Learn More</button>
        </div>
    </div>

</body>

</html>
