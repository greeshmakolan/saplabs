<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mini Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
        }

        input {
            margin: 5px;
            padding: 8px;
        }

        button {
            padding: 8px 15px;
            background: #0062E6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #004a99;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #0062E6;
            color: #fff;
        }
    </style>
</head>

<body>

    <h1>Student Management System</h1>

    <!-- Form to add student -->
    <form id="studentForm">
        <input type="text" id="name" placeholder="Student Name" required>
        <input type="text" id="rollno" placeholder="Enter rollno" required>
        <input type="text" id="subject" placeholder="Enter subject" required>
        <input type="number" id="marks" placeholder="Marks (0-100)" required>
        <button type="submit">Add Student</button>
    </form>

    <!-- Table to display student records -->
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Rollno</th>
                <th>Subject</th>
                <th>Marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Records will be inserted dynamically -->
        </tbody>
    </table>

    <script>
        // Array to store student records
        let students = [];

        // Function to calculate grade based on marks
        function calculateGrade(marks) {
            let grade;
            if (marks >= 90) {
                grade = "A+";
            } else if (marks >= 80) {
                grade = "A";
            } else if (marks >= 70) {
                grade = "B";
            } else if (marks >= 60) {
                grade = "C";
            } else if (marks >= 50) {
                grade = "D";
            } else {
                grade = "F";
            }
            return grade;
        }

        // Function to display student records
        function displayStudents() {
            const tbody = document.querySelector("#studentTable tbody");
            tbody.innerHTML = ""; // Clear previous rows

            for (let i = 0; i < students.length; i++) {
                const student = students[i];
                const row = document.createElement("tr");

                const nameCell = document.createElement("td");
                nameCell.textContent = student.name;

                const rollnocell = document.createElement("td");
                rollnocell.textContent = student.rollno;

                const subjectcell = document.createElement("td");
                subjectcell.textContent = student.subject;

                const marksCell = document.createElement("td");
                marksCell.textContent = student.marks;

                const gradeCell = document.createElement("td");
                gradeCell.textContent = student.grade;

                row.appendChild(nameCell);
                row.appendChild(rollnocell);
                row.appendChild(subjectcell);
                row.appendChild(marksCell);
                row.appendChild(gradeCell);

                tbody.appendChild(row);
            }
        }

        // Handle form submission
        document.getElementById("studentForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const rollno = document.getElementById("rollno").value;
            const subject = document.getElementById("subject").value;
            const marks = parseInt(document.getElementById("marks").value);

            if (name !== "" && !isNaN(marks)) {
                const grade = calculateGrade(marks);
                students.push({ name, rollno, subject, marks, grade });
                displayStudents();
                this.reset();
            } else {
                alert("Please enter valid details.");
            }
        });
    </script>

</body>

</html>
