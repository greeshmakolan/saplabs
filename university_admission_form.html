<!DOCTYPE html>
<html>

<head>
    <title>University Admission Form</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f5f7fa);
            margin: 0;
            padding: 0;
        }


        form {
            width: 500px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        fieldset {
            border: 2px solid #9face6;
            border-radius: 8px;
            padding: 20px;
        }

        legend h3 {
            color: #555;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        select {
            cursor: pointer;
        }

        fieldset fieldset {
            margin-top: 15px;
            background-color: #f9f9f9;
        }

        li {
            font-size: 14px;
            margin-bottom: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="reset"] {
            background-color: #f44336;
            color: white;
            margin-left: 10px;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <form>
        <h1>University Admission Form</h1>
        <fieldset>
            <legend>
                <h3>University Admission Form</h3>
            </legend>

            <label>Full Name</label>
            <input type="text" name="fullname" maxlength="50" placeholder="Enter your fullname" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label>Phone Number</label>
            <input type="tel" name="phonenumber" pattern="[0-9]{10}" maxlength="10"
                placeholder="Enter your phone number" required>

            <label>Date Of Birth</label>
            <input type="date">

            <label>Gender</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other

            <label>Courses Applied For</label>
            <select name="course" required>
                <option value="">-- Select Course --</option>
                <option value="BCA">BCA</option>
                <option value="B.Sc">B.Sc</option>
                <option value="MCA">MCA</option>
                <option value="M.Sc">M.Sc</option>
            </select>

            <label>Upload Photo</label>
            <input type="file" required>

            <fieldset>
                <label><b>Terms & Conditions</b></label><br>
                <li>Agreement: By registering, you agree to these terms.</li>
                <li>Provide accurate information.</li>
                <li>No illegal or prohibited activities.</li>
                <input type="checkbox" required> I agree to the terms and conditions

                <br>
            </fieldset>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>

</html>
