<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Box Model Animated Demo</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            /* prevent scrollbars during animation */
            position: relative;
        }

        div {
            margin: 40px;
            /* MARGIN: space outside the border */
            border: 5px solid #4CAF50;
            /* BORDER: green outline */
            padding: 30px;
            /* PADDING: space between border and content */
            background: #fff;
            /* CONTENT area background */
            width: 300px;
            height: 150px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);

            /* Animation */
            position: absolute;
            top: 50px;
            left: 50px;
            animation: moveZoomColor 8s infinite alternate ease-in-out;
        }

        p {
            border: 2px dashed #2196F3;
            /* dashed border around content */
            padding: 10px;
            font-weight: bold;
        }

        /* Keyframes for moving, zooming, and color changing */
        @keyframes moveZoomColor {
            0% {
                transform: translate(0, 0) scale(1);
                background-color: #fff;
            }

            25% {
                transform: translate(400px, 0) scale(1.2);
                background-color: #ffeb3b;
            }

            50% {
                transform: translate(400px, 300px) scale(1.3);
                background-color: #4caf50;
                color: #fff;
            }

            75% {
                transform: translate(0, 300px) scale(1.2);
                background-color: #2196f3;
                color: #fff;
            }

            100% {
                transform: translate(0, 0) scale(1);
                background-color: #fff;
                color: #000;
            }
        }
    </style>
</head>

<body>
    <div>
        <h2>Box Model Demo</h2>
        <p>Content Area</p>
    </div>
</body>

</html>
